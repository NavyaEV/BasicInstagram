{% extends "base.html" %}
{% block title %}Login{% endblock %}
<h3>{% block head %}Login{% endblock %}</h3>

{% block content %}
    <div id="colors" class="div1">
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <center>
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            <tr><th><label for="id_username">Username:</label></th><td>{{ form.username }}</td></tr>
            <tr><th><label for="id_password">Password:</label></th><td>{{ form.password }}</td></tr>
        </table>
        <input type="submit" value="Login" class="button"/>
        <input type="hidden" name="next" value="/home" />
        <a href="/register" class="button1">Register</a>
    </form>
        </center>
    </div>
{% endblock %}
